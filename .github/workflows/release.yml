name: TEST RELEASE

on: push

jobs:
  download_latest:
    name: check latest
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: brew install meilisearch
      - run: meilisearch --no-analytics=true &
      - run: curl 'http://localhost:7700/indexes'
