name: TEST RELEASE

on:
  release:
    types: [published]

jobs:
  myrelease:
    name: test release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get latest
        run: echo "##[set-output name=LATEST;]$(sh scripts/get-latest.sh)"
        id: release
      - name: display latest
        run: echo "${{ steps.release.outputs.LATEST }}"
      - name: Final
        if: ${{ steps.release.outputs.LATEST }} == "OK"
        run: echo "OK"
